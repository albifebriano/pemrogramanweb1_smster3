<html>
<head>
	<title> Tabel colspan </title> 
</head>
<body>
<h2> demo membentang kolom menggunakan colspan </h2>
	<table border="1">
		<tr>
			<th colspan="5"> Mobil Honda </th>
		<tr>
			<td colspan="5" align="center"> Model/Seri </td>
		</tr>
		<tr>
			<td> Honda Jazz </td>
			<td> Sporty 1.5 </td>
			<td> Limited 1.5 </td>
			<td> Exclusiv 1.5 </td>
			<td> Ultimate 1.5 </td>
		</tr>
	</table>
</body>
</html>
