<html>
<head>
	<title> Tabel Rowspan </title>
</head>
<body>
<h2> demo membuat baris menggunakan rowspan </h2>

<table border="1">
	<tr>
		<th> Merk </th>
		<th> Model/seri </th>
	</tr>
	<tr>
		<td rowspan="4"> Honda Jazz </td>
		<td> Sporty 1.5 </td>
	</tr>
	<tr>
		<td> Limited 1.5 </td>
	</tr>
	<tr>
		<td> Exlusiv 1.5 </td>
	</tr>
	<tr>
		<td> Ultimate 1.5 </td>
	</tr>
</table>
</body>
</html>
