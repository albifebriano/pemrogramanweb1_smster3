<!DOCTYPE html>
<html>
<head>
<title> Style Pada Link</title>
<style type="text/css">
ul { 
 list-style-type: none; /* tidak menampilkan marker */ 
 padding: 2px; 
 border: 1px solid black; 
 } 
li { 
 padding: 2px; 
 margin-bottom: 1px; 
 background: red; 
 border: 1px solid black; 
 font-family: arial; 
 font-size: 15px; 
 font-weight: bold; 
 color: #FFFFFF; 
 }

a { 
 color: white; 
 } 

</style>
</head>
<body>
<h3>Menu Navigasi</h3> 
<ul> 
 <li><a href="menu1.htm">Menu 1</a></li> 
 <li><a href="menu2.htm">Menu 2</a></li> 
 <li><a href="menu3.htm">Menu 3</a></li> 
 <li><a href="menu4.htm">Menu 4</a></li> 
 <li><a href="menu5.htm">Menu 5</a></li> 
 <li><a href="menu6.htm">Menu 6</a></li> 
</ul>
</body>
</html>
