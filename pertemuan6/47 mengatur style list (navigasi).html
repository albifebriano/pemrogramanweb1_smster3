<!DOCTYPE html>
<html>
<head>
<title> Mengatur Style List (navigasi)</title>
<style type="text/css">
ul { 
 list-style-type: none; /* tidak menampilkan marker */ 
 padding: 2px; 
 border: 1px solid black; 
 } 
li { 
 padding: 2px; 
 margin-bottom: 1px; 
 background: red; 
 border: 1px solid black; 
 font-family: arial; 
 font-size: 15px; 
 font-weight: bold; 
 color: #FFFFFF; 
 } 

</style>
</head>
<body>
<h3>Menu Navigasi</h3> 
<ul> 
 <li>Menu 1</li> 
 <li>Menu 2</li> 
 <li>Menu 3</li> 
 <li>Menu 4</li> 
 <li>Menu 5</li> 
 <li>Menu 6</li> 
</ul> 
</div>
</body>
</html>
